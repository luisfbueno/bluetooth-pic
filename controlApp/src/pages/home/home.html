<ion-header>
  <ion-navbar>
    <ion-title align="center">
      Controle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Led's
    </ion-list-header>

    <ion-item>
      <ion-label>Vermelho</ion-label>
      <ion-toggle [(ngModel)]="vermelho" color="danger" checked="false" (ionChange)="mudaVermelho()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Verde</ion-label>
      <ion-toggle [(ngModel)]="verde" color="secondary" checked="false" (ionChange)="mudaVerde()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Amarelo</ion-label>
      <ion-toggle [(ngModel)]="amarelo" color="energized" checked="false" (ionChange)="mudaAmarelo()"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
